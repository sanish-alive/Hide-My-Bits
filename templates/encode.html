<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hide My Bits | Encode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form action="{{url_for('encode')}}" method="post" enctype="multipart/form-data">

        <h1><a href="{{url_for('hideMyBits')}}" style="text-decoration: none;color:#fff;">Hide My Bits</a> Encode</h1>

        <div class="form-group file-area">
            <label for="image">Images <span>Your images extension should be .png</span></label>
            <input type="file" name="image" id="image" required="required" accept="image/png">
            <div class="file-dummy">
                <div class="success">Great, your files are selected. Keep on.</div>
                <div class="default">Please select image</div>
            </div>
        </div>

        <div class="form-group file-area">
            <label for="images">Text File <span>only .txt extension file</span></label>
            <input type="file" name="text-file" id="text-file" required="required" accept=".txt">
            <div class="file-dummy">
                <div class="success">Great, your files are selected. Keep on.</div>
                <div class="default">Please select text file</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password <span>Long the better</span></label>
            <input type="password" name="password" id="password" class="form-controll">
        </div>

        <!-- <div class="form-group file-area"></div>
            <label for="images">Text File <span>only .txt extension file</span></label>
            <input type="file" name="text-file" id="text-file" required="required" multiple="multiple">
            <div class="file-dummy">
                <div class="success">Great, your files are selected. Keep on.</div>
                <div class="default">Please select some files</div>
            </div>
        </div> -->

        <div class="form-group">
            <button type="submit">Encode</button>
        </div>

    </form>


    <a href="{{url_for('decode')}}" class="back-to-article">Decode</a>

</body>

</html>
